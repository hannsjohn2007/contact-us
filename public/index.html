<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="script/module.js"></script>
  <script src="script/app.js"></script>
  <meta charset="utf-8">
  <title>Contact Us</title>
</head>

<body ng-controller="AppController as scope">
<div class="container">
  <div class="row">
    <addresses></addresses>
    <div class="col-md-6">
      <form ng-controller="ContactUsCtr">
        <div class="page-header">
         <h1>Contact Us</h1>
          <div>
            <small>Please fill up the following form</small>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="fullname" placeholder="fullname" ng-model="Fullname">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="phone" placeholder="Phone" ng-model="phone">
        </div>
        <div class="form-group">
          <input type="dropdown" class="form-control" id="inquiry" placeholder="inquiry" ng-model="inquiry">
        </div>
        <div class="form-group">
          <textarea class="form-control" placeholder="Message" ng-model="message"></textarea>
        </div>
        <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
